<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Emotion - Dashboard</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body onload="init()">

    <h1>Video Emotion - Dashboard</h1>

    <div id="sessions">

        <div class="session">
            <p class="headline">
                <span class="startAt">Sat Oct 01 2016 10:30</span>
                <span class="duration"> ~10min</span>
            </p>
            <svg width="900" height="150"></svg>
        </div>

        <div class="session">
            <p class="headline">
                <span class="startAt">Sat Oct 02 2016 10:50</span>
                <span class="duration"> ~15min</span>
            </p>
            <svg width="900" height="150"></svg>
        </div>
    </div>

</body>
</html>
